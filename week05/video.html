<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Video</title>
    <script src="scripts/video.js"></script>
</head>

<body>
    <h1>HTML5 Video</h1>

    <h2>JS Controls</h2>
    <video id="myVideo" width="240",width="320" preload="none" 
    poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>
    <div id="video-controls">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="freezeBtn">Freeze</button>
        <input type="range" id="seekBar" value="0">
        <label for="volume">volume</label>
        <input type="range" id="volume" min="0" step="0.1" value="1">
    </div>

    <h2>Autoplay Muted</h2>
    <video autoplay muted>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support this video tag
    </video>

    <h2>Height-width Autoplay Muted</h2>
    <video width="500",width="400" autoplay muted>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>

    <h2>Controls</h2>
    <video width="240",width="320" controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>

    <h2>Controls Autoplay Muted</h2>
    <video width="240",width="320" controls autoplay muted>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>

    <h2>Controls Poster preload=none</h2>
    <video width="240",width="320" controls preload="none" 
    poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>

    <h2>Controls Poster preload=none Loop</h2>
    <video width="240",width="320" controls loop preload="none" 
    poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>
</body>

</html>
