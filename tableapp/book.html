<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <!--NavBar-->
        <div class="row">
            <div class="col">
                <div class="fixed-top">
                    <div class="collapse" id="navbarToggleExternalContent">
                        <div class="bg-dark p-4">
                            <h5 class="text-white h4">Welcome!</h5>
                            <span class="text-muted">Need a break from REALITY?</span>
                            <div>
                                <a class="nav-link active" href="index.html">Home <span
                                        class="sr-only">(current)</span></a>
                                <a class="nav-link" href="book.html">Make Bookings</a>
                                <a class="nav-link" href="list.html">Bookings List</a>
                            </div>
                        </div>
                    </div>
                    <nav class="navbar navbar-dark bg-dark">
                        <a href="index.html">
                            <h1 class="text-white h4">Irreality</h1>
                        </a>
                        <button id="bookNow" class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </nav>
                </div>
            </div>
        </div>

        <!--Jumbotron-->
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">Discover your taste palate!</h1>
                    <p class="lead">With thousands menu to choose from, the only thing you need is your gut!</p>
                    <hr class="my-4">
                    <a class="btn btn-primary btn-lg" href="book.html" role="button">I'm ready, lets do this!</a>
                </div>
            </div>
        </div>

        <!--Booking Form-->
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" id="userName">
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="text" class="form-control" id="userEmail">
                </div>
                <div class="form-group">
                    <label for="userPax">Pax</label>
                    <select class="form-control" id="userPax">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="userRemarks">Remarks</label>
                    <textarea class="form-control" id="userRemarks" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="bookNow">Submit</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="scripts/book.js"></script>
</body>

</html>
